<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#E5E5E5"/>
      <stop offset="100%" stop-color="#CFCFCF"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="520" height="180" rx="24" fill="#0C0C0C"/>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, sans-serif"
        font-size="54" font-weight="600"
        fill="url(#silverGradient)"
        letter-spacing="3"
        filter="url(#softGlow)">
    IMAGINELUZ
  </text>

  <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, sans-serif"
        font-size="17"
        fill="#D4D4D4" opacity="0.75"
        letter-spacing="0.8">
    Arte generado con inteligencia artificial
  </text>
</svg>
